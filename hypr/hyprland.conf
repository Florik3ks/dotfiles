##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


# suppress rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = suppressevent fullscreen, class:genshinimpact.exe
windowrulev2 = suppressevent fullscreen, class:starrail.exe


# discord special rules
workspace = special:specialf8, on-created-empty:discordcanary
windowrulev2 = opacity 0.85 override, class:discord
windowrulev2 = size 90% 85%, class:discord
windowrulev2 = pseudo, class:discord
windowrulev2 = opacity 1 override, class:discord, fullscreen: 1

# spotify special rules
workspace = special:specialf5, on-created-empty:spotify
windowrulev2 = opacity 0.9 override, class:Spotify
windowrulev2 = size 90% 85%, class:Spotify
windowrulev2 = pseudo, class:Spotify

# popup window tags
windowrulev2 = tag +popupwindow, class:^(Codium)$, title:^(VSCodium)$
windowrulev2 = tag +popupwindow, class:^(Code)$, title:^(Visual Studio Code)$, floating:1

# arcs
windowrulev2 = float, title:(Arcs) 
windowrulev2 = tag +popupwindow, title:^(Constraint Generation)$
windowrulev2 = tag +popupwindow, title:^(Symbolic Generation)$
windowrulev2 = tag +popupwindow, title:^(Symbolic Scene Generation)$
windowrulev2 = tag +popupwindow, title:^(Subsymbolic Generation)$
windowrulev2 = tag +popupwindow, title:^(Subsymbolic Scene Generation)$
windowrulev2 = tag +popupwindow, title:^(New Object)$
windowrulev2 = tag +popupwindow, title:^(New Relation)$

# popup window rules
windowrulev2 = float, tag:popupwindow
windowrulev2 = center, tag:popupwindow
windowrulev2 = decorate off, tag:popupwindow